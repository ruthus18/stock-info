{% extends 'index.html' %}


{% block title %}Companies{% endblock %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active" aria-current="page">Companies</li>
{% endblock %}

{% block content %}
    <h2>Company Tickers</h2>
    <ul class="list-group">
    {% for object in object_list %}
        <li class="list-group-item">
            <a href="{{ object.get_absolute_url }}">{{ object.ticker.upper }}</a>
        </li>
    {% endfor %}
    </ul>
        
{% endblock %}
